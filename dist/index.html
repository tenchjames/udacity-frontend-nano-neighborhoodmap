<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="James Tench"><meta name="description" content="a neighborhood map that uses apis, and mvvm mvc pattern"><style type="text/css">* {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
            box-sizing: border-box;
        }
        html, 
        body, 
        #map { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
        }
        .locationListContainer {
            background-color: white;
            width: 300px;
            margin: 10px;
            border: 1px solid gray;
            border-radius: 10px;
        }
        .attributionContainer {
            background-color: cornflowerblue;
            color: white;
            height: 100%;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .locationList {
            list-style: none;
            font-size: 16px;
            padding: 6px;
        }
        .locationListItem {
            padding: 3px;
            border-bottom: 1px solid blue;
        }
        .searchContainer {
            width: 400px;
            margin: 15px 15px 15px 30px;
        }
        .autoSearch {
            font-size: 16px; 
            line-height: 30px;
            height: 30px;
            top: 5px;
            padding: 0 8px;
            width: 100%;
        }
        h3,
        h4 {
            width: 100%;
            text-align: center;
        }
        .infoWindowContainer {
            height: 100%;
            padding: 3px;
        }
        .infoWindowSection {
            margin: 0;
            padding: 2px;
        }
        .infoWindowSection p {
            margin: 0;
        }
        .hereNow {
            font-weight: bold;
            color:green;
        }
        .nobodyHereNow {
            font-weight: bold;
            color:red;
        }
        .pano {
            width: 480px;
            height: 270px;
        }
        .panoError {
            position: absolute;
            top: 10;
            right: 10;
            z-index: 1000;
        }
        .hidden {
            visibility: hidden;
        }
        .unhide {
            visibility: visible;
        }
        .text-centered {
            text-align: center;
        }
        .delete {
            float: right;
        }
        .deletelink {
            text-decoration: none;
        }</style><script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAw-3oUotr4KA1XZQ5xiu_mjh21rNooo9Q"></script><title>Neighborhood Map</title></head><body><div id="map"></div><div id="searchContainer" class="searchContainer"><form class="searchBoxForm" role="search" onsubmit="return false"><input id="pac-input" class="autoSearch" type="text" placeholder="Search"></form></div><div id="locationListContainer" class="locationListContainer"><h3>Nashville Tour</h3><ul data-bind="foreach: allLocations" class="locationList"><li data-bind="click: $parent.toggleInfoWindow" class="locationListItem"><span data-bind="text: $data.locationName"></span> <span class="delete" data-bind="visible: $index() > 4"><a href="#" class="deletelink" data-bind="click: $index() < 5 ? null : $parent.deletePlace">delete</a></span></li></ul><div class="attributionContainer"><div class="fourSquareAttribution"><p class="text-centered">checkin data provide by foursquare</p></div></div></div><div id="pano" class="pano"></div><div id="panoError" class="panoError hidden"><span>Error getting image from google StreeView</span><div><script>window.jQuery || document.write('<script src="js/lib/jquery-2.1.1.min.js"><\/script>')</script><script src="js/lib/knockout-latest.js"></script><script src="js/app.js"></script></div></div></body></html>
